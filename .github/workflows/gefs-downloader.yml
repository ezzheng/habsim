name: GEFS Auto-Downloader

on:
  schedule:
    # Run every 6 hours at :00 (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # Timeout after 4 hours (21 models: ~3-3.5 hours estimated, 4h for buffer)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy requests pygrib
      
      - name: Run auto-downloader (test mode - single run)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET: ${{ secrets.SUPABASE_SECRET }}
        run: |
          python3 scripts/auto_downloader.py --test --logfile ./gefs_downloader.log --savedir ./data/gefs
      
      - name: Upload logs
        if: always()  # Always upload, even on success
        uses: actions/upload-artifact@v4
        with:
          name: downloader-logs
          path: |
            gefs_downloader.log
          if-no-files-found: ignore

