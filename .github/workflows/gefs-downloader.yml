name: GEFS Auto-Downloader

on:
  schedule:
    # Run every 6 hours at :00 (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Timeout after 1 hour
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy requests pygrib
      
      - name: Run auto-downloader (test mode - single run)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET: ${{ secrets.SUPABASE_SECRET }}
        run: |
          python3 auto_downloader.py --test --logfile ./gefs_downloader.log --savedir ./data/gefs
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: downloader-logs
          path: |
            gefs_downloader.log
            gefs_downloader_error.log

