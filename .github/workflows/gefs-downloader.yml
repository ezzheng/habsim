name: GEFS Auto-Downloader

on:
  schedule:
    # Run every 6 hours at :00 (00:00, 06:00, 12:00, 18:00 UTC)
    # This matches GEFS model release schedule (models available ~6 hours after run time)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # Timeout after 5 hours (21 models: ~3-3.5 hours estimated, 5h for buffer)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy requests pygrib boto3
      
      - name: Run auto-downloader (single cycle)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
        run: |
          # Run in single-cycle mode (default): checks for next model and downloads if available
          # This is suitable for scheduled jobs - runs once and exits
          python3 scripts/auto_downloader.py --logfile ./gefs_downloader.log --savedir ./data/gefs
      
      - name: List output files
        if: always()  # Always run, even on failure
        run: |
          echo "=== Contents of ./data/gefs ==="
          ls -lh ./data/gefs/ || echo "Directory does not exist"
          echo ""
          echo "=== Looking for .npz files ==="
          find ./data/gefs -name "*.npz" -type f 2>/dev/null | head -25 || echo "No .npz files found"
          echo ""
          echo "=== Looking for whichgefs ==="
          ls -lh ./data/gefs/whichgefs 2>/dev/null || echo "whichgefs not found"
      
      - name: Upload logs
        if: always()  # Always upload, even on success
        uses: actions/upload-artifact@v4
        with:
          name: downloader-logs
          path: |
            gefs_downloader.log
          if-no-files-found: ignore
      
      - name: Upload combined files
        if: always()  # Always upload, even on failure (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: combined-files
          path: |
            data/gefs/*.npz
            data/gefs/whichgefs
          if-no-files-found: ignore
          retention-days: 3  # Keep artifacts for 3 days for debugging
